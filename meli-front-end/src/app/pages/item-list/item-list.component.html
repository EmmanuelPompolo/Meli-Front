<app-breadcrumb #breadcrumb></app-breadcrumb>

<div class="app-card">
    <ng-container *ngFor="let item of products.items">
        <app-product id="{{item.id}}" title="{{item.title}}" currency="{{item.currency}}" price="{{item.price.amount }}" decimals="{{item.price.decimals}}" picture="{{item.picture}}"
                    free_shipping="{{item.free_shipping}}" address="{{item.address}}"></app-product>
    </ng-container>
</div>
